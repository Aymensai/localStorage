<html>
    <head>
        <link rel="stylesheet" href="formulaire.css">
        <title>HTML5</title>
    </head>
    <body>
        <h1 class="cent">Contrôle de saisie avec HTML5</h1>
        <h2 class="cent">Débuter avec un formulaire html5</h2>        
        <form id="form" style="display: block;">
            <fieldset class="cadre">
                <legend align="center">Formulaire</legend>
                <div class="padding-br">
                    <label class="lab">Nom:</label>
                    <input type="text" pattern="[A-Za-z]{2,}" class="input" required>
                </div>
                <div class="padding-br">
                    <label class="lab">Prenom:</label>
                    <input class="input" type="text" pattern="[A-Za-z]{2,}" required>
                </div>
                <div class="padding-br">
                    <label class="lab">Age:</label>
                    <input type="number" class="input" required>
                </div>
                <div class="padding-br">
                    <label class="lab">email:</label>
                    <input type="email" class="input" required>
                </div>
                <div class="padding-br">
                    <label class="lab">Date naissance:</label>
                    <input type="date" class="input">
                </div>
                <div class="padding-br">
                    <label class="lab">Site/Blog:</label>
                    <input type="text" class="input">
                </div>
                <div class="padding-br">
                    <label class="lab">CV:</label>
                    <input type="file">
                </div>
                <div class="padding-br">
                    <label class="lab">Color:</label>
                    <input type="color">
                </div>
                <input type="submit" class="lab" value="s'inscrire">
            </fieldset>
        </form>
    </body>
</html>
